version: '3'
services:
  web:
    build: .
    command: ["./node_modules/.bin/babel-node", "bin/web.js"]
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - SOCKET_PROTOCOL=http
      - SOCKET_HOST=0.0.0.0
      - SOCKET_PORT=3020
      - API_PROTOCOL=http
      - API_HOST=0.0.0.0
      - API_PORT=3010
  api:
    build: .
    command: ["./node_modules/.bin/nodemon", "--watch", "server/api", "--watch", "server/db", "bin/api.js"]
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3010:3010"
      - "3900:3900"
      - "3910:3910"
    links:
      - mongo
      - socket
    environment:
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - SOCKET_HOST=0.0.0.0
      - SOCKET_PORT=3020
      - API_HOST=0.0.0.0
      - API_PORT=3010
  socket:
    build: .
    command: ["./node_modules/.bin/nodemon", "--watch", "server/socket", "--watch", "server/db", "bin/socket.js"]
    expose:
      - 3020
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3020:3020"
    environment:
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - SOCKET_HOST=0.0.0.0
      - SOCKET_PORT=3020
  mongo:
    image: "mongo:4"
    ports:
      - 27017:27017
    logging:
      driver: none
    volumes:
      - /data/mongodb/db:/data/db
